name: AQI Automation
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'   # Runs every hour

jobs:
  aqi_pipeline:
    runs-on: ubuntu-latest

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch new AQI & Weather data
        run: python scripts/get_new_aqi_weather.py

      - name: Clean & feature engineer
        run: python scripts/data_clean_feature.py

      - name: Save to PostgreSQL
        run: python scripts/save_to_postgres.py

      - name: Register & materialize Feast features
        run: python aqi_feature_store/feature_repo/aqi_features.py

      - name: Train Random Forest Model
        run: python scripts/train.py
